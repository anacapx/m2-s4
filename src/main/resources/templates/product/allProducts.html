<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Products</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/flatly/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1> Products </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <table class="table">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Preço</th>
                    <th>Estoque</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${products.empty}">
                    <td colspan="2"> Não há produtos disponíveis</td>
                </tr>
                <tr th:each="product : ${products}">
                    <td><span th:text="${product.id}"> Id </span></td>
                    <td><span th:text="${product.name}"> Nome </span></td>
                    <td><span th:text="${product.description}"> Descrição </span></td>
                    <td><span th:text="${product.price}"> Preço </span></td>
                    <td><span th:text="${product.stock}"> Estoque </span></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-md-6">
        <h3>Valor total:</h3>
        <h3 th:text="${total}"></h3>
    </div>

    <div class="col-md-6">
        <a class="btn btn-primary" href="#" th:href="@{/}"> Voltar à página inicial </a>
        <a class="btn btn-primary" href="#" th:href="@{/product/register/formquantity}"> Incluir produtos </a>
    </div>
</div>
</body>
</html>
